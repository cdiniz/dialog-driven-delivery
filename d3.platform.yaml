platforms:
  claude:
    invoke_skill: 'Skill(skill="{name}", args="{args}")'
    references_path: d3/skills/d3-templates/references
    tools:
      read: Read
      write: Write
      search: Grep
      glob: Glob
      bash: Bash
    output:
      type: plugin
      core_dir: d3
      provider_dirs:
        markdown: d3-markdown
        atlassian: d3-atlassian
      commands_subdir: commands
      skills_subdir: skills
      metadata_file: .claude-plugin/plugin.json
      marketplace_file: .claude-plugin/marketplace.json
    frontmatter:
      command:
        fields: [description]
      skill:
        fields: [name, description]

  codex:
    invoke_skill: '${name} {args}'
    references_path: .agents/skills/d3/d3-templates/references
    tools:
      read: read
      write: write
      search: search
      glob: glob
      bash: execute
    output:
      type: agents
      commands_dir: .agents/skills
      skills_dir: .agents/skills
    frontmatter:
      command:
        fields: [name, description]
      skill:
        fields: [name, description]

  copilot:
    invoke_skill: '@{name} {args}'
    references_path: .github/d3-templates/references
    tools:
      read: read
      write: edit
      search: search
      glob: search
      bash: execute
    output:
      type: skills
      skills_dir: .github/skills
    frontmatter:
      command:
        fields: [name, description, agent]
        defaults:
          agent: agent
      skill:
        fields: [name, description]

  cursor:
    invoke_skill: '/{name} {args}'
    references_path: .cursor/rules/d3/d3-templates/references
    tools:
      read: read
      write: edit
      search: search
      glob: search
      bash: execute
    output:
      type: rules
      rules_dir: .cursor/rules
    frontmatter:
      rule:
        fields: [description, alwaysApply]
        defaults:
          alwaysApply: false
