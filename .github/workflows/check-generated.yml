name: Check generated files
on:
  push:
    paths:
      - 'canonical/**'
      - 'd3/**'
      - 'd3-markdown/**'
      - 'd3-atlassian/**'
      - 'generate.py'
  pull_request:
    paths:
      - 'canonical/**'
      - 'd3/**'
      - 'd3-markdown/**'
      - 'd3-atlassian/**'
      - 'generate.py'

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python generate.py --check
